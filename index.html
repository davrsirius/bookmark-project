<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmark Project</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Favicon -->
  <link rel="icon" href="images/favicon.png">

</head>

<body>
  <!-- SITE-HEADER -->
  <header class="site-header">
    <div class="container site-header__container">
      <a class="site-header__logo logo" href="index.html">
        <img class="logo-img" src="images/bookmark-logo.svg" alt="Bookmark logo" width="149" height="25">
      </a>
      <nav class="sitenav site-header__sitenav">
        <ul class="sitenav__list">
          <li class="sitenav__item"><a class="sitenav__link" href="#">Features</a></li>
          <li class="sitenav__item"><a class="sitenav__link" href="#">Pricing</a></li>
          <li class="sitenav__item"><a class="sitenav__link" href="#">Contact</a></li>
        </ul>
      </nav>
      <a class="button button--red button--site-header" href="#">Login</a>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="main-content">
    <!-- Hero -->
    <div class="hero">
      <div class="container hero-container">
        <div class="hero__content">
          <h1 class="hero-title">
            A Simple Bookmark Manager
          </h1>
          <p class="hero__description">
            A clean and simple interface to organize your favourite websites. Open a new 
            browser tab and see your sites load instantly. Try it for free.
          </p>
          <div class="hero-actions">
            <a class="hero-actions-item button button--blue"  href="#">Get it on Chrome</a>
            <a class="hero-actions-item button button--gray"  href="#">Get it on Firefox</a>
          </div>
        </div>
        <img class="hero__img" src="images/hero__img.svg" alt="Bookmark website sketch" width="578" height="385">
      </div>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>

</html>
